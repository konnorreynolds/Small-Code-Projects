plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = 'frc.robot.Robot'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/test/java']  // Both main robot code and tests
        }
    }
}

dependencies {
    // No external dependencies
}

tasks.named('run') {
    standardInput = System.in
}

[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino

; Build flags for C++11 minimum (library requires C++11)
build_flags =
    -std=c++11
    -Wall
    -Wextra
    -O2
    -DARDUINO_ARCH_ESP32
    -DESP32

; Monitor settings
monitor_speed = 115200
monitor_filters =
    esp32_exception_decoder
    colorize

; Upload settings
upload_speed = 921600

; Library dependencies (none - header only library)
lib_deps =

; Additional build settings
build_unflags =
    -std=gnu++11
